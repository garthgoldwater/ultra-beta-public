	<body>
		<header>
      <div id="flash"></div>
			<div class="container">
        <div class="logo"><span>Ultra Seltzer</span></div>
        <div>
          <h1 style="
            font-size: 1.5rem;
            font-weight: 500;
        ">
            Explore and order.
          </h1>
        </div>
				<div class="row header-wrapper">
          <div class="cart-wrapper">
            <div class="cart-icon">
              &#x1F6D2;&nbsp;&nbsp;Cart
            </div>
          </div>
					<div class="main col">
						<div id="filters" class="">
							<div class="order-title-wrapper">
								<div class="order-title">BRAND & FLAVOR FILTERS</div>
								<a href="#" class="card-link clear-filter">Clear filters</a>
							</div>
							<div class="chips-wrapper">
							</div>
						</div>
						<div id="seltzers" class="col">
							<div class="order-title">AVAILABLE SELTZERS</div>
							<div class="wrapper row">
							</div>
						</div>
					</div>

					<div class="cart">
            <div class="order-title">MY CART</div>
            <div class="table-wrapper table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">Seltzer</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Subtotal</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="total">
                    <th scope="row" class="">Total</th>
                    <td class="item-price"></td>
                    <td class="item-quantity"></td>
                    <td class="item-total">$0.00</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="checkout-button-wrapper">
              <button type="submit" id="checkout-form" class="order-button"
                aria-busy="false"><span class="_ftj2sg4">Checkout</span></button>
            </div>
					</div>

					<div class="checkout">
            <form id="checkout">
              <div class="form-field-wrapper" style="flex: 1;">
                <div class="order-title">CHECKOUT</div>

                <select id="customer-type" name="customer-type" form="checkout">
                  <option value="new-customer">I am a new customer</option>
                  <option value="returning-customer">I am a returning customer</option>
                </select>
                <input type="text" class="input" name="contact"
                placeholder="Email or phone #" id="contact"/>
                <input type="text" class="input" name="address"
                placeholder="Address" id="address"/>
                <input type="text" class="input" name="city"
                placeholder="City" id="city"/>
                <input type="text" class="input" name="state"
                placeholder="State" id="state"/>
                <input type="text" class="input" name="zip_code"
                placeholder="Zip code" id="zip"/>
                <input type="text" class="input" name="payment"
                placeholder="Venmo, Paypal, or Cash App username" id="payment"/>
              </div>

              <div class="checkout-button-wrapper">
                <button type="submit" id="submit-order" class="order-button"
                  aria-busy="false"><span class="_ftj2sg4">Submit Order</span></button>
              </div>
            </form>
					</div>
					<hr/>
				</div>
			</div>
		</header>

		<footer>
			<div class="container">
        <div class="social">
          <a href="https://www.instagram.com/ultraseltzer/" target="_blank">
            <img src="../images/insta.svg">
          </a>
          <a href="https://www.facebook.com/ultraseltzer/" target="_blank">
            <img src="../images/fb.svg">
          </a>
        </div>
				<div class="copy">
					<b>Yours in faithful fizz.</b><br>
					Ultra Seltzer, Inc.&copy; All rights reserved 2019.
				</div>
			</div>
		</footer>
